<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/2ca57fca93.js"
    crossorigin="anonymous"
  ></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    .underline-animation {
        position: relative;
        display: inline-block;
    }
    .underline-animation::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: white;
        transform-origin: bottom right;
        transition: transform 0.15s ease-in-out;
    }
    .underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }
</style>
</head>
<body class="bg-gradient-to-t from-blue-300 via-blue-300 to-blue-300 min-h-screen flex flex-col">
  
  <div class="flex justify-center w-full mt-4">
    <div class="w-full max-w-3xl h-15 px-4 bg-white rounded-2xl shadow-lg">
        <header class="flex justify-between items-center py-4">
            <div class="flex items-center gap-2">
                <img src="../assets/navbar.png" alt="navbar.icon" class="w-10 h-10">
                <h3 class="text-gray-600 font-semibold ">LockMart</h3>
            </div>
            <a href="signup.html" class="text-gray-800 font-semibold border transform transition-colors hover:text-white hover:bg-blue-700 px-4 py-2 rounded-xl border-gray-200">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>Sign Up 
            </a>
        </header>
    </div>
</div>

<main class="flex-grow">
  <div class="flex flex-wrap justify-center items-center max-w-6xl mt-28 gap-40 flex-wrap w-full px-6 ml-56">
      <form id="loginform" action="" method="post" class="flex flex-col p-10 w-full bg-blue-900 bg-opacity-90 max-w-xs rounded-2xl shadow-2xl">
        <div class="mb-4">
          <label for="Username" class="block text-white font-bold font-sans mb-2">Username:</label>
          <input placeholder="Enter your Email" type="email" name="Username" id="Username" required class="border border-gray-100 rounded-lg px-2 py-1 w-full shadow appearance-none">
        </div>
        <div class="mb-6">
          <label for="Password" class="block text-white font-bold font-sans mb-2">Password:</label>
          <input placeholder="Enter your Password" type="password" name="Password" id="Password" required class="border border-gray-100 rounded-lg px-2 py-1 w-full shadow appearance-none">
        </div>
        <div class="flex justify-center">
          <button type="submit" id="login-form" class="bg-blue-400 mt-6 px-4 py-2 rounded-lg text-white bg-opacity-60 hover:bg-blue-900 shadow transform ease-in-out hover:scale-105">Sign In</button>
        </div>
        <p class="text-center text-white mt-4">
          Don't have an account?<br> 
          <a href="signup.html" class="underline-animation text-white font-bold">Register Here!</a>
        </p>
      </form>
      <div>
        <img src="../assets/icon1.png" alt="Sign In Image" class="h-58 max-w-xs w-full opacity-90 transform transition duration-300 " id="hover-image">
      </div>
  </div>
</main>
  <script>
     const hoverImage = document.getElementById('hover-image');
     hoverImage.addEventListener('mousemove',(e)=>{
        const rect = hoverImage.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width/2;
        const y = e.clientY - rect.top - rect.height/2;
        hoverImage.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
     });
     hoverImage.addEventListener('mouseleave', () => {
        hoverImage.style.transform = 'translate(0, 0)';
    });
  </script>
</body>
</html>
