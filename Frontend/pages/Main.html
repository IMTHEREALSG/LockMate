<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockMate</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/2ca57fca93.js"
    crossorigin="anonymous"
  ></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body class ="bg-blue-900">
  <div class="flex justify-center w-full mt-4">
    <div class="w-full max-w-3xl h-15 px-4 bg-white rounded-2xl shadow-lg">
        <header class="flex justify-between items-center py-4">
            <div class="flex items-center gap-2">
                <img src="./assets/navbar.png" alt="navbar.icon" class="w-10 h-10">
                <a href="Main.html"><h3 class="text-gray-600 font-semibold ">LockMate</h3></a>
            </div>
            <a class="text-gray-800 font-semibold border transform transition-colors hover:text-white hover:bg-blue-700 px-4 py-2 rounded-xl border-gray-200" id="logout">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>Logout
            </a>
        </header>
    </div>
</div>

    <div class="flex-grow">
       <div class="flex flex-col max-w-4xl mx-auto p-4 flex-grow min-h-screen">
        <div class="flex justify-between items-center mb-4">
          <h1
           id="dashname"
           class="text-2xl flex text-white  mx-auto bg-blue-500 p-2 bg-opacity-20 mb-5 mt-5 font-bold">
          </h1>
        </div>
        <div
          class="backdrop-filter backdrop-blur-md bg-opacity-10 text-blue-900 bg-white blur w-full mx-auto p-2 rounded border-4 border-blue-700"
        >
          <form
            id="password-form"
            class="md:flex gap-4 md:items-center md:justify-center mx-auto"
          >
            <div class="mb-4">
              <label for="name" class="block text-white text-sm font-bold mb-2"
                >Password Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="shadow appearance-none border rounded py-2 px-3 text-gray-700"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="password"
                class="block text-white text-sm font-bold mb-2"
                >Password</label
              >
              <div class="flex items-center">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="shadow appearance-none border rounded py-2 px-3 text-gray-700"
                  required
                />
                <p
                  id="toggle-icon"
                  class="text-white ml-4"
                  onclick="toggleVisibility()"
                >
                  <i class="fa-solid fa-eye"></i>
                </p>
              </div>
            </div>
            <div>
              <button
                id="passwords-btn"
                type="submit"
                class="bg-blue-900 md:mt-2 text-white font-bold text-sm p-3 rounded hover:bg-white hover:text-blue-900"
              >
                <i class="fa-solid fa-notes-medical"></i> Add Password
              </button>
            </div>
          </form>
        </div>

        <div
          class="bg-white shadow-md justify-center items-center flex flex-col rounded px-8 pt-6 w-full mx-auto pb-8 mb-4 mt-4"
        >
          <div class="">
            <h4
              class="text-sm mb-4 bg-blue-200 p-2 rounded-md text-blue border-4 border-blue-300"
            >
              <i
                >For security, your password is encrypted using advanced AES
                encryption. Be Free to store your passwords without any worries.
              </i>
            </h4>
          </div>
          <ul id="password-list" class="w-full"></ul>
        </div>
      </div>
    </div>
       </div>
    </div>

</body>
</html>
