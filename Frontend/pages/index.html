<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockMate</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/2ca57fca93.js"
    crossorigin="anonymous"
  ></script>
</head>
<body class ="bg-gradient-to-t from-blue-300 via-blue-400 to-blue-500 min-h-screen flex flex-col">
    <div class="flex justify-center w-full mt-4">
        <div class="w-full max-w-3xl h-15 px-4 bg-white rounded-2xl shadow-lg">
            <header class="flex justify-between items-center py-4">
                <div class="flex items-center gap-2">
                    <img src="../assets/navbar.png" alt="navbar.icon" class="w-10 h-10">
                    <h3 class="text-gray-600 font-semibold ">LockMart</h3>
                </div>
                <a href="signin.html" class="text-gray-800 font-semibold border transform transition-colors hover:text-white hover:bg-blue-700 px-4 py-2 rounded-xl border-gray-200">
                    <i class="fa-solid fa-right-to-bracket mr-2"></i>Sign in 
                </a>
            </header>
        </div>
    </div>
     
    <main class="flex-grow">
        <div class="flex flex-col items-center justify-center">
            <div class="bg-transparent max-w-4xl items-center justify-center m-20 mt-15 p-2 md:flex p-10">
                <div class="text-center">
                    <!-- Title with hover effect -->
                    <h1 class="md:text-5xl text-4xl text-blue-900 font-bold mb-5 px-4 py-2 inline-block rounded-xl transition-all duration-500 ease-in-out hover:text-blue-700 hover:scale-110 hover:shadow-2xl">
                        LockMart
                    </h1>
                    <!-- Image with hover effect -->
                    <div class="flex justify-center items-center mt-1">
                        <img src="../assets/icon1.png" alt="icon.png" class="w-25 h-20 rounded-lg transition-all duration-500 ease-in-out hover:scale-110 hover:shadow-lg">
                    </div>
                </div>
                <div>
                    <a href=""></a>
                </div>
            </div>
        </div>
    </main>
    
    
     
    

</body>
</html>
